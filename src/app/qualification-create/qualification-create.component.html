<body>
  <div class="qualification-container">
    <h2>Qualifikation erstellen</h2>

    <!-- Eingabefelder für Skill und Name -->
    <div class="form-group">
      <label for="qualification-skill">Skill* (Pflichtfeld):</label>
      <input
        id="qualification-skill"
        [(ngModel)]="newSkill"
        placeholder="Skill eingeben (z. B. Kommunikation)"
        required
      >
    </div>

    <!-- Tabelle mit Mitarbeitern -->
    <div class="employee-list">
      <table>
        <thead>
        <tr>
          <th>Mitarbeiter</th>
          <th>✔</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee?.firstName + " " + employee?.lastName }}</td>
          <td>
            <input
              type="checkbox"
              [checked]="isEmployeeSelected(employee)"
              (change)="toggleEmployeeSelection(employee)"
            />
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button type="button" class="back-btn" (click)="BackToMainPage()">Zurück</button>
      <button type="button" class="reset-btn" (click)="resetForm()">Abbrechen</button>
      <button type="button" class="save-btn" (click)="saveQualification()">Erstellen</button>
    </div>

  </div>
</body>
