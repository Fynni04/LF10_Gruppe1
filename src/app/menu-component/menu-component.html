<div>
  <button *ngIf="!authenticated" (click)="login()">Login</button>
  <button *ngIf="authenticated" (click)="logout()">Logout</button>

  <!-- Buttons visible only when authenticated -->
  <button *ngIf="authenticated" (click)="onCreateEmployeeClick()">Create Employee</button>
  <button *ngIf="authenticated" routerLink="/app-employee-list">View Employees</button>
  <button *ngIf="authenticated" routerLink="/app-qualification-edit">Manage Qualifications</button>
  <button *ngIf="authenticated" routerLink="/app-qualification-list">View Qualifications</button>
</div>
